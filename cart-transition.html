<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>购物车</title>
    <style>
    .active{
        background-color: #ddd;
    }
    .message-box{
        padding: 10px 20px;
      
    }
    .success {
        background: #4fc08d;
        border: 1px solid #42b983;


    }
    .warning {
        background: #f66;
        border: 1px solid #d63200;


    }
    .message-box-close{
        float:right;
    }

     /* 动画相关样式 */
     /* 入场之前状态 */
    .fade-enter,.fade-leave-to{
         opacity: 0;
    }
    /* 过度定义 */
    .fade-enter-active,.fade-leave-active{
        transition: opacity 1.5s;
    }
    </style>
</head>
<body>
    <div id="app">
        <!-- 弹窗组件  @update:show=""-->
        <!--  <message :show.sync="show"  class="success"> -->
        <message ref="msgSuccess"  class="success">
            <!-- 命名为title插槽内容 -->
            <template v-slot:title="slotProps">
                <b>{{slotProps.title}}</b>
            </template>
            <!-- 默认插槽内容 -->
            <template v-slot:default>新增课程成功！</template>
            
        </message>
<!-- <message :show.sync="showWarn"  class="warning"> -->
        <message ref="msgWarning"  class="warning">
            <!-- 命名为title插槽内容 -->
            <template v-slot:title>
                <b>警告</b>
            </template>
            <!-- 默认插槽内容 -->
            <template v-slot:default>请输入课程名称！</template>
            
        </message>
        <!-- <message :show="show" @close="show=$event">新增课程成功！</message> -->
      <h2 v-bind:title="title"> {{title}}</h2> 
          
      <!-- 批量更新价格 -->

      <p> <input type="text" v-model.number="price" /> <button @click="batchUpdate">批量更新价格</button>
      </p>

      <div class="toolbar">
          <button @click="$bus.$emit('message-close')">清空提示框</button>
      </div>
        <!-- 监听组件事件 新增课程 -->
        <!-- <course-add @add-course="addCourse"></course-add> -->
        <course-add v-model="course"   @add-course="addCourse"></course-add>
        <!-- <course-add :value="course" @input="course=$event" @add-course="addCourse"></course-add> -->
       
        <!-- <div v-for="item in courses" :key="item" :class="{active:selectedCourse===item}" @click="selectedCourse=item">
            {{ item }}
        </div> -->

        <!-- 列表组件 -->
        <course-list :courses="courses"></course-list>
       
       <p>
           <!-- 课程总数  {{ courses.length+'门' }} -->

           <!-- 课程总数 {{total}} -->
           课程总数 {{totalCount}}
       </p>
    </div>
    <script src="vue.js"></script>
    <script>

           //总线
          Vue.prototype.$bus = new Vue();


          //弹窗组件
          Vue.component('message',{
            //   props:['show'],
              data() {
                  return {
                      show: false
                  }
              },
              template:`
              <transition name="fade">
              <div class=" message-box" v-if="show">
                <!--   具名插槽-->
                <slot name="title" title="来自message的标题">默认标题</slot>
                <!--   通过slot获取传入的内容-->
                <slot name="default"></slot>
                <span class="message-box-close" @click="toggle">X</span>
              </div>
              </transition>
              `,
              mounted () {
                  this.$bus.$on('message-close',()=>{
                      //this.$emit('update:show',false);
                      this.toggle();
                  });
              },
              methods: {
                  toggle() {
                      this.show=!this.show;
                  }
              },
          })
         //新增课程组件
         Vue.component('course-add',{
            //  data(){
            //      return {
            //          course:''
            //      }
            //  },
             props:['value'],
             model:{
                 value:'value',
                 event:'change'
             },
             template: `
             <div>
                <p>
                    <input type="text"  :value="value"
                     @change="onChange"
                     v-on:keydown.enter="addCourse" ref="inp" />
                    <input type="button" @click="addCourse" value="添加" />
                 </p>
             </div>
             `,
             methods: {
                 addCourse() {
                      //派发事件通知父组件新增课程
                     this.$emit('add-course')
                     //this.course=''
                 },
                 onChange(e){
                    this.$emit('change',e.target.value)
                 }
             },
             mounted () {
                 this.$refs.inp.focus();
             },
         })
         //课程列表组件

         Vue.component('course-list',{
             data(){
                 return {
                     selectedCourse:'',
                 }
             },
             props:{
                 courses:{
                     type:Array,
                     default:[]
                 }
             },
             template:`
             <div>
                <p v-if="courses.length==0">没有任何课程信息</p>
                <div class="course-list" v-else>
                    <transition-group name="fade">
                        <div v-for="(item,k) in courses" :key="item.name+k"
                        :style="{backgroundColor:selectedCourse===(item.name+k)?'#ddd':'transparent'}"
                        @click="selectedCourse=(item.name+k)">
                            {{ item.name+k }} - ¥{{ item.price}}
                        </div>
                    </transition-group>
                </div>
            </div>
             `
         })
         //模拟异步数据调用
         function getCourses(){
             return new Promise(resolve=>{
                 setTimeout(()=>{
                    resolve([{name:'web全栈'},{name:'web高级'}])
                 },1000)
             })
         }
        //创建vue实例
        const app = new Vue({
            el:'#app',
            data() {
                return {
                    title: '购物车',
                    course:"",
                    selectedCourse:"",
                    courses:[],
                    totalCount:0,
                   // show:false,
                    price:0,
                    //showWarn:false,
                }
            },
            async created () {
                //执行时间  组件实例已创建，未挂载，dom不存在
                const courses = await getCourses()
                this.courses=courses;
                //批量更新价格
                this.batchUpdate();
            },
            // mounted () {
            //     ;
            // },
            methods: {
                addCourse() {
                     if(this.course){
                     this.courses.push({name:this.course})
                     this.course=""

                     //显示提示信息
                    // this.show=true;
                    this.$refs.msgSuccess.toggle();

                     this.batchUpdate();
                     }
                     else{
                         //显示错误信息
                         //this.showWarn=true;
                         this.$refs.msgWarning.toggle();
                     }
                },
                batchUpdate(){
                    this.courses.forEach(c => {
                       // c.price = this.price
                        Vue.set(c,"price",this.price)
                    });
                }
            },
            computed: {
                total() {
                    //计算属性有缓存性：如果值没有发生变化，则页面不会重新渲染
                    return this.courses.length+'门' 
                }
            },
            //默认情况下watch初始化时不执行
            // watch: {
            //     courses(newValue, oldValue) {
            //         this.totalCount = newValue.length+'门'
            //     }
            // },
            watch: {
                courses: {
                    immediate: true,//立即执行一次
                    //deep: true,//往下深度执行
                    handler(newValue, oldValue) {
                        this.totalCount = newValue.length+'门'
                    }
                }
            },
        })
        
    </script>
</body>
</html>
